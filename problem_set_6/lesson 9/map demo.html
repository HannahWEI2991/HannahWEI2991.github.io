<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js">
    </script>
</head>

  <body>
    <h1>Leaflet Example</h1>
    <div id="map" style="width: 600px; height: 400px"></div>
    <script>
        var mapboxTiles = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>', maxZoom: 18,})
        var map = L.map('map')
              .addLayer(mapboxTiles)
              .setView([22.9518892547,115.6327851182], 14);
        var marker = L.marker([22.9518892547,115.6327851182], {draggable: true})
              .bindPopup('<a href="https://zh.wikipedia.org/zh-hans/%E9%99%86%E4%B8%B0%E5%B8%82" target="_blank">小东海</a>')
              .addTo(map);
        var marker = L.marker([22.9093128503,115.9130047293], {draggable: true})
              .bindPopup('<a href="https://baike.baidu.com/item/%E5%8D%97%E5%A1%98%E9%95%87/3797105" target="_blank">小南塘</a>')
              .addTo(map);
    </script>
  </body>
</html>
